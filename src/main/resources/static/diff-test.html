            gap: 12px;

        .header .subtitle {
            color: #7d8590;
            font-size: 1.1em;
        }

        .controls {

            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group label {
            color: #f0f6fc;
            font-weight: 600;
            min-width: 80px;
        }

        .form-group input, .form-group select {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            padding: 8px 12px;
            font-size: 14px;
            min-width: 200px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }

        .btn {
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-right: 8px;

        }

        }

            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: #21262d;
            border-radius: 6px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #f0f6fc;
        }

        .stat-label {
            color: #7d8590;
            font-size: 0.9em;
            margin-top: 4px;
        }

        .diff-summary {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .additions {
            color: #238636;
            font-weight: 600;
        }

        .deletions {
            color: #da3633;
            font-weight: 600;
        }

        .file-list {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .file-item {
            border-bottom: 1px solid #21262d;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {

        }

        .file-item:last-child {

        }

        .file-icon {

        }

        .file-name {

        .file-status.modified { background: #1f6feb; color: white; }

        }

        .diff-line-number.added {
            background: rgba(35, 134, 54, 0.15);
        }

        .diff-line-number.deleted {
            background: rgba(218, 54, 51, 0.15);
        }

        .diff-line-number.header {

        }

            color: #7d8590;

            height: 40px;

        .error-message {

        }

        .success-message {

            padding: 12px 16px;
            border-radius: 6px;

        .hidden {

        .file-tree {

        .tree-item {

            }

            }

            .diff-table {

        }
    </style>
</head>

        updateStats(diffData.stats);
        updateFileList(diffData.files);
        updateFileTree(diffData.files);
        renderDiffFiles(diffData.files);

    function updateStats(stats) {

    function buildFileTree(files) {
        const tree = {};

        files.forEach(file => {
            const parts = file.fileName.split('/');
            let current = tree;

            parts.forEach((part, index) => {
                if (!current[part]) {
                    current[part] = {
                        isFile: index === parts.length - 1,
                        children: {},
                        fileData: index === parts.length - 1 ? file : null
                    };
                }
                current = current[part].children;
            });
        });

        return tree;
    }

    function renderFileTree(tree, container, depth = 0) {
        Object.keys(tree).sort().forEach(key => {
            const node = tree[key];
            const item = document.createElement('div');
            item.className = 'tree-item';
            item.style.marginLeft = `${depth * 16}px`;

            if (node.isFile) {
                item.className += ' tree-file';
                item.onclick = () => scrollToFile(node.fileData.fileName);
                item.innerHTML = `${getFileIcon(key)} ${key}`;
            } else {
                item.className += ' tree-folder';
                item.innerHTML = `ğŸ“ ${key}`;
            }

            container.appendChild(item);

            if (!node.isFile) {
                renderFileTree(node.children, container, depth + 1);
            }
        });
    }
